<h3>HBS / Sign In</h3>
<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form #signinForm="ngForm" (submit)="onSignIn(signinForm)" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>E-mail:</mat-label>
      <input #emailField="ngModel" matInput type="email" name="email" ngModel placeholder="E-mail" required email>
      <mat-error *ngIf="emailField.invalid">Please type in a valid e-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input #passwordField="ngModel" matInput type="password" name="password" ngModel placeholder="Password" required>
      <mat-error *ngIf="passwordField.invalid">Please type in a password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Sign In</button>
  </form>

</mat-card>
